<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="viewport">
        <div class="title">
            <a href="home.html">Quizy</a>
        </div>
        <div class="welcome-div">
            <h1>Witaj na naszej stronie z quizami!</h1>
        </div>
        <div class="quizes-div">
            <h1>Kategorie</h1>
            <div class="category-wrapper">
                <div class="quiz-category-div hoverable" id="mathDiv">
                    <h2>Matematyka</h2>
                    <ul>
                        <li>Arytmetyka</li>
                        <li>Plaszyzna kartezjanska</li>
                        <li>Trygonometria</li>
                    </ul>
                </div>
                <div class="quiz-category-div hoverable" id="geographyDiv">
                    <h2>Geografia</h2>
                    <ul>
                        <li>Flagi</li>
                        <li>Lokalizacja</li>
                        <li>Stolice</li>
                    </ul>
                </div>
                <div class="quiz-category-div hoverable" id="programmingDiv">
                    <h2>Programowanie</h2>
                    <ul>
                        <li>Python</li>
                        <li>C++</li>
                        <li>JavaScript</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
